<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js03</title>
</head>
<body id="myBodyId" class="myBodyClass">
    <script>
        // 取得視窗寬高
        console.log(`視窗寬高=>${innerWidth},${innerHeight}`);
        // 取得螢幕尺寸
        console.log(`螢幕寬高=>${screen.width},${screen.height}`);
        // 取得網址列內容
        console.log(`網址列內容=>${window.location.href}`);
        // 更改網址列內容,會發生跳轉網頁
        // window.location.href = "https://www.google.com";
        // 取得網頁標題
        console.log(`網頁標題=>${document.title}`);
        // 更改網頁標題
        document.title = 'my js03';
        // 取得body內容
        console.log(document.body);
        // 更改body內容
        document.body.innerHTML = 'hello';
        // 取得body id名稱
        console.log(document.body.id);
        console.log(document.body.className); //取得class名稱要打className
        // 另一個方式取得id/class
        
    </script>
</body>
</html>
