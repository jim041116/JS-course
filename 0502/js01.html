    <script>
        // 建立物件方法二 JSON

        let myBMI = {
            name: '廖珞軒',
            age: 28,
            h: 183,
            w: 70,
            bmi:function(){
                let mybmi = Math.floor(this.w / ((this.h * this.h) / 100) * 100);
                console.log(mybmi);
            }
        };
        myBMI.bmi();
