<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let a = 1;
        // a=a+1;
        a+=1;
        console.log(a);
        // 答案=1+1=2

        a++;
        // a=a+1
        console.log(a);
        // 答案=2+1=3


        // 請輸入任二數，加法運算
        // let n1 = 5;
        // let n2 = 3;
        // 輸入視窗函式 : prompt(字串, 字串)
        // n1=5 n2=3
        let n1 = prompt("請輸入第一個數字", "");
        let n2 = prompt("請輸入第二個數字", "");
        let result = parseInt(n1) + parseInt(n2);
        console.log(result); //8
        console.log(typeof result) //number
        console.log(n1, n2); //5 3
        console.log(n1, ",", n2) //5,3
        console.log(typeof n1) //string

    </script>
</body>
