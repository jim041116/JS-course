<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            margin: auto;
        }

        .box {
            width: 300px;
            margin: 2.5px;
        }

        .box img {
            width: 300px;
            vertical-align: top;
            transition: .5s;
        }

        .box img:hover {
            opacity: .3;
            cursor: pointer;
        }
    </style>

    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    <script src="./jQuery/js/imagesloaded.pkgd.min.js"></script>
    <script src="./jQuery/js/masonry.pkgd.min.js"></script>
    <script>
        $(function () {
            $('#container').imagesLoaded(function () {
                $('#container').masonry({
                    isFitWidth: true //左右平均留白
                });
            });
        });
    </script>
</head>

<body>
    <div id="container">
        <div class="box">
            <img src="https://picsum.photos/200/420" alt="">
        </div>
        <div class="box">

        <div class="box">

    </div>
</body>

</html>
