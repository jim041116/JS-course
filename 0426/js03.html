<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [35, 21, 28, 14, 18, 80];
        console.log(arr1)

        for (let i = 0; i < arr1.length - 1; i++) {
            for (let j = 0; j < arr1.length - 1 - i; j++) {
                // 檢查兩數前值是否大於後值
                if (arr1[j] > arr1[j + 1]) {
                    let temp = arr1[j]; //保存大的值
                    //再進行交換
                    arr1[j] = arr1[j+1];
                    arr1[j+1] = temp;
                }
            }
        }
        console.log(arr1)
    </script>
</body>

</html>
