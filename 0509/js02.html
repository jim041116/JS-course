<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 其餘參數使用 -->
    <script>
        function demo(a,b, ...data){
            console.log(a, b);
            console.log(data);
        }
        demo(5, 4, 3, 2, 1);

        let obj = {
            x:3,
            y:4,
            z:5
        }
        let {x,...other} = obj;
        console.log(x);
        console.log(other);

        let{a, c,...obj2} = {a:1, b:2, c:3, d:4, e:5};
        console.log(a,c);
        console.log(obj2);
        
    </script>
</body>
</html>
