<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="getData()">取得資料</button>
    <div id="showData">顯示資料區</div>
    <!-- 取出json資料方式 -->
    <!-- 1. 確認檔案或網址 -->
    <!-- 2. 建立、請求連線 -->
    <!-- 3. 取得資料 -->
    <script>
        // 1.確認檔案或網址
        function getData() {
            //取得資料
            fetch("./js.json").then(function (response) {
                return response.json();
            }).then(function (data) {
                //已取得資料，把資料顯示到畫面上
                //取得id位置給ans變數
                let ans = document.querySelector('#showData');
                //清空顯示資料
                ans.innerHTML = "";
                for (let i = 0; i < data.length; i++) {
                    let prod = data[i];
                    ans.innerHTML += `<div>品名：${prod.name}</div><div>價格：${prod.price}</div><div>介紹：${prod.desc}</div><br>`;
                }

            });
        }

    </script>
</body>

</html>
