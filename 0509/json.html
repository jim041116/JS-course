<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getData()">取得資料</button>
    <div id="showData">顯示資料區</div>
    <!-- 取出json資料方式 -->
    <!-- 1. 確認檔案或網址 -->
    <!-- 2. 建立、請求連線 -->
    <!-- 3. 取得資料 -->
    <script>
        function getData() {
            fetch("./response_1683616702998.json").then(function (response) {
                return response.json();
            }).then(function (data) {
                let ans = document.querySelector('#showData');
                ans.innerHTML = "";
                for (let i = 0; i < data.length; i++) {
                    let weather = data[i];
                    ans.innerHTML = '<div>';
                    for(let j = 0; j < weather.result.fields.length; j++){
                        ans.innerHTML += weather.result.fields[j].id + '<br>'
                    }
                    ans.innerHTML += '<div>';
                }

            });
        }

    </script>
</body>
</html>
