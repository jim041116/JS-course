    <!-- 箭頭函式寫法: -->

    } -->
    <script>
        //寫法一
        function add1(n1, n2) {
            let result = n1 + n2;
            return result;
        }
        let a1 = add1(3, 5);
        console.log(a1);
        //寫法二
        let add2 = function (n1, n2) {
            let result = n1 + n2;
            return result;
        }
        let a2 = add1(3, 5);
        console.log(a2);
        //寫法三
        let add3 = (n1, n2) => {
            let result = n1 + n2;
            return result;
        }
        let a3 = add1(3, 5);
        console.log(a3);
    </script>

    <script>
        let add_all = (max) => {
        let add = 0;
        for (let i = 1; i <= max; i++) {
            add = add + i;
        }
        return add;
        }
        let inputNumber = Number(prompt('請輸入任一值', ''));
        let j = add_all(inputNumber);
        alert(`合計為${j}`);
    </script>
