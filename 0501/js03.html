<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 物件練習 -->
    <!-- 建立一個以人為主的物件 -->
    <!-- 物件中要包含以下成員 -->
    <!-- 姓名、身高、體重、年齡、自我介紹函式 -->
    <!-- 函式內容(Hello，我是xxx，今年幾歲) -->
    <script>
        let obj1 = new Object();
        obj1.name = '廖珞軒';
        obj1.hight = 182;
        obj1.weight = 70;
        obj1.age = 28;
        obj1.about_me = function (msg) {
            console.log(`${msg}，我是${this.name}，今年${this.age}歲`);
        }
        obj1.BMI = function () {
            let myBmi = Math.floor(this.weight / ((this.hight / 100) * (this.hight / 100)));
            console.log(myBmi);
            if (myBmi < 18.5) {
                console.log('體重過輕');
            } else if (myBmi >= 18.5 && myBmi < 24) {
                console.log('正常範圍');
            } else {
                console.log('異常範圍');
                if (myBmi >= 24 && myBmi < 27) {
                    console.log('過重');
                } else if (myBmi >= 27 && myBmi < 30) {
                    console.log('輕度肥胖');
                } else if (myBmi >= 30 && myBmi < 35) {
                    console.log('中度肥胖');
                } else if (myBmi >= 35) {
                    console.log(重度肥胖);
                }
            }
        }
        obj1.about_me('你好');
        obj1.BMI();
    </script>
</body>

</html>
